<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./cadastrar.css">
        <title>home-JobMais</title>
    </head>
    <body>
        <div>
          
          <img src="./img/Jobmais.png" alt="logo jobmais" >
                      
          <h1>Cadastro</h1>
        
          <form>
              <label for="nome">Nome</label>
              <input type="text" id="nome" placeholder="Digite seu nome">
             
              <label>Sobrenome</label>
              <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
          
              <label>Cep</label>     
              <input type="text" id="cep" placeholder="Digite seu cep">
         
              <label>Endereço</label> 
              <input type="text" id="endereço" placeholder="Tentarei apos inserção do cep preencher o campo automaticamente">

              <label>Numero</label> 
              <input type="text" id="numero" placeholder="Informe o numero">

              <label>Cidade</label> 
              <input type="text" id="cidade" placeholder="Tentarei apos inserção do cep preencher o campo automaticamente">
        
              <label>UF</label>     
              <input type="text" id="uf" placeholder="Tentarei apos inserção do cep preencher o campo automaticamente">
         
              <label>Telefone Residencial</label> 
              <input type="tel">
            
              <label>Celular</label>     
              <input type="tel">
            
              <label>Email</label>
              <input type="email" placeholder="Digite seu email">
         
              <label>Senha</label>
              <input type="password" placeholder="Digite sua senha">
                     
              <label for="perfil">Perfil</label>
              <select id="perfil" name="perfil">
                <option value="cliente">Cliente</option>
                <option value="profissional">Profissional</option>
                <option value="administrador">Administrador</option>
              </select>

              <input type="submit" name="Enviar">
              
          </form>
        </div>
    </body>
</html>/
